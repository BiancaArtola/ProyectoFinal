<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-text color="warning" class="city-name"> <b> Bahia Blanca </b></ion-text>
      <ion-icon src="assets/icon/chevron-down.svg" (click)="presentPopover($event)"></ion-icon>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <hr>
  <ion-label class="title">
    <b> Seleccioná un deporte </b>
  </ion-label>

  <ion-grid>
    <div class="ion-text-center" text-center>
      <ion-row>
        <ion-col *ngFor="let icon of icons1; let i = index" size="3">
          <ion-fab-button color="gray" (click)="goToSport(icon)">
            <ion-img src="../../assets/icon/sports/{{icon}}.png" class="icons">
            </ion-img>
          </ion-fab-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col *ngFor="let icon of icons1; let i = index" size="3">
          <ion-label class="sport">
            {{icon}}
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col *ngFor="let icon of icons2; let i = index" size="3">
          <ion-fab-button color="gray" (click)="goToSport(icon)">
            <ion-img src="../../assets/icon/sports/{{icon}}.png" class="icons">
            </ion-img>
          </ion-fab-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col *ngFor="let icon of icons2; let i = index" size="3">
          <ion-label class="sport">
            {{icon}}
          </ion-label>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

  <hr>
  <div class="padding">
    <ion-label class="title2">
      <b> Descubrí algunas de nuestras canchas </b>
    </ion-label>
  </div>

  <div *ngIf="(!canchas) || (canchas.length == 0)">
    <ion-grid *ngIf="loading">
      <ion-row class="ion-text-center">
        <ion-col>
          <ion-spinner name="lines"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!loading" (click)="getAllDocumentsInCollection()">
      <ion-row class="reload">
        <ion-col size="1">
          <ion-icon src="../../assets/icon/svg/reload.svg"></ion-icon>
        </ion-col>

        <ion-col size="11">
          <ion-label class="labelCanchas">La conexión a internet ha fallado. Haga click aqui para recargar</ion-label>
        </ion-col>
      </ion-row>
     
    </ion-grid>
   
  </div>

  <div *ngIf="((canchas) && (canchas.length != 0))">
    <ion-card *ngFor="let number of [0,1,3, 6]" (click)="openCourt(number)">
      <ion-item>
        <ion-grid>
          <ion-row class="ion-text-center">
            <ion-col size="4">
              <ion-img src="{{canchas[number].imagen}}"></ion-img>
            </ion-col>
            <ion-col size="8">
              <ion-card-content>
                <ion-row>
                  <b class="capitalize">{{canchas[number].nombre}}</b>
                </ion-row>
                <ion-row>
                  <ion-label class="ubicationLabel"> {{canchas[number].ubicacion}}
                  </ion-label>
                </ion-row>

              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </div>

  <ion-grid>
    <ion-row>
      <ion-label class="title">
        <b> Búsqueda por nombre </b>
      </ion-label>
    </ion-row>

    <ion-row>
      <ion-col size="10">
        <ion-input [(ngModel)]="modeloCancha" placeholder="Ingrese un nombre.."></ion-input>

      </ion-col>
      <ion-col size="2">
        <ion-button (click)="searchSport()">
          <ion-icon slot="icon-only" name="send" size="large"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
