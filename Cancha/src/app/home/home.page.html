<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <hr>
  <ion-label class="title">
    <b> Selecciona un deporte </b>
  </ion-label>

  <ion-grid>
    <div class="ion-text-center" text-center>
      <ion-row>
        <ion-col *ngFor="let icon of icons; let i = index" size="4">
          <!-- <ion-button (click)="goToSport()">
        <ion-img src="../../assets/icon/sports/{{icon}}.png"></ion-img>
        <ion-label class="sport"> 
          {{icon}}
         </ion-label> 
         </ion-button> -->
          <ion-fab-button color="gray" (click)="goToSport(icon)">
            <ion-img src="../../assets/icon/sports/{{icon}}.png">
            </ion-img>
          </ion-fab-button>

          <ion-label class="sport">
            {{icon}}
          </ion-label>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

  <hr>
  <ion-label class="title">
    <b> Descubri nuestras canchas </b>
  </ion-label>

  <ion-card  *ngFor="let number of [0,1]">
    <ion-item *ngIf="canchas">
      <ion-img src="{{canchas[number].imagen}}"></ion-img>
      <ion-card-content>
        <b>{{canchas[number].nombre}}</b>
        {{canchas[number].ubicacion}}        
      </ion-card-content>
    </ion-item>
  </ion-card>

</ion-content>
