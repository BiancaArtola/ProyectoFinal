<ion-app>
  <ion-menu side="start" type="push">
    <ion-header no-border>
      <ion-grid>
        <div class="ion-text-center">
          <ion-row>
            <ion-col>
              <ion-avatar>
                <img src="../../assets/images/fondo3.jpg">
              </ion-avatar>
            </ion-col>

          </ion-row>
          <ion-row>
            <ion-col>
              <ion-text class="name">
                <b>             {{ userName}}              </b>
              </ion-text>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>

    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-item (click)="goHome()">
          <ion-icon name="home"  color="black"></ion-icon>
          <ion-label> Inicio </ion-label>
        </ion-item>
        <ion-item (click)="goToProfile()">
          <ion-icon name="person"  color="black"></ion-icon>
          <ion-label> Mi perfil </ion-label>
        </ion-item>
        <ion-item (click)="goToMessage()">
          <ion-icon name="mail"  color="black"></ion-icon>
          <ion-label> Dejanos tu mensaje </ion-label>
        </ion-item>
        <ion-item (click)="goToHelp()">
          <ion-icon name="information-circle" color="black"></ion-icon>
          <ion-label> Ayuda </ion-label>
        </ion-item>
        <ion-item (click)="goToLogin()" color="black">
          <ion-icon name="undo" ></ion-icon>
          <ion-label> Salir </ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
