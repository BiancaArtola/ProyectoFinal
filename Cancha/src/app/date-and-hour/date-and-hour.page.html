<ion-content>
  <ion-grid>
    <ion-row>
      <ion-label>
        <b>Selecciona la fecha</b>
      </ion-label>
    </ion-row>

    <ion-row class="ion-text-center">
      <ion-col size="10">
        <ion-datetime displayFormat="DD de MMMM, YYYY" [(ngModel)]="dateModel" min="{{actualDate}}" max="{{maxDay}}"
          [monthNames]="monthNames" doneText="Aceptar" cancelText="Cancelar"></ion-datetime>
      </ion-col>
      <hr>
    </ion-row>
    <ion-row>
      <ion-label>
        <b>Horarios disponibles</b>
      </ion-label>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-select interface="popover" placeholder="Selecciona una opciÃ³n" [(ngModel)]="horarioModelo"
          okText="Seleccionar" cancelText="Cancelar">
          <ion-select-option *ngFor="let hora of horas">{{hora}}:00 hs</ion-select-option>
        </ion-select>
      </ion-col>


      <ion-col *ngFor="let hora of horas" size="4">
        <ion-button class="buttonHours" (click)="updateActive(hora)" [ngClass]="{ 'buttonTouched': active === hora}">
          {{hora}}:00</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-button expand="full" class="buttonContinue capitalize" (click)="openPagos()">
          <b>Continuar</b>
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
