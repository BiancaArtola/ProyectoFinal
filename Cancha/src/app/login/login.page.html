<ion-content class="background">
  <ion-grid>

    <!--    <ion-img src="../../assets/icon/rayo1024.png" ></ion-img> -->
    <div class="ion-text-center">
      <ion-text>
        <h1> <b>INICIA SESION </b></h1>
      </ion-text>
      <!-- <ion-label class="title">
        <b>        Inicia sesión con tu cuenta 
        </b>
      </ion-label> -->
    </div>
    <form [formGroup]="myForm" novalidate (ngSubmit)="login()">

      <ion-row>
        <ion-col>
          <ion-input type="text" [(ngModel)]="usuario" placeholder="Correo electronico" formControlName="usuario">
            <ion-icon name="contact" size="large"></ion-icon>
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input type="password" placeholder="Contraseña" formControlName="password" 
           [(ngModel)]="contrasena" (keyup.enter)="goHome()" >
            <ion-icon name="unlock" size="large"></ion-icon>
          </ion-input>
        </ion-col>
      </ion-row>
      <div class="ion-text-right">
        <ion-label class="forgotPass" (click)="goToForgotPassword()"> ¿Olvidaste tu contraseña? </ion-label>
      </div>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8">
          <ion-button expand="block" (click)="goHome()" [disabled]="!myForm.valid">
            <b>Ingresar</b>
          </ion-button>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>

    </form>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          ¿No tenes una cuenta?
          <ion-label (click)="openRegister()" class="registrar"> Registrarse </ion-label>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
