<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon name="arrow-round-back" (click)="goBack()" size="large" class="arrow"> </ion-icon>
        </ion-col>
        <ion-col size="11">
          <ion-title class="title">Nombre de la cancha</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-img src="../../assets/images/cancha.jpg"></ion-img>

      <ion-card-title>Nombre de la cancha</ion-card-title>

      <ion-card-subtitle>
        <ion-icon name="pin"></ion-icon>
        Ubicacion
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean. Descripcion de la cancha
    </ion-card-content>


    <ion-button expand="full" (click)="reservar()">
      <b>Reservar</b>
    </ion-button>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <b>Comentarios </b>
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="./avatar-finn.png">
      </ion-avatar>
      <ion-label>
        <h2>Juan Lopez</h2>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
