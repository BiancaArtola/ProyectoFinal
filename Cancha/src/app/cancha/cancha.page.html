<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon name="arrow-round-back" (click)="goBack()" size="large" class="arrow"> </ion-icon>
        </ion-col>
        <ion-col size="11">
          <ion-title class="title capitalize" *ngIf="cancha">{{cancha.nombre}}</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="cancha">
    <ion-card-header>
      <ion-img src="{{cancha.imagen}}"></ion-img>

      <ion-card-title>{{cancha.nombre}}</ion-card-title>

      <ion-card-subtitle>
        <ion-icon name="pin"></ion-icon>
        {{cancha.ubicacion}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-text class="descriptionText"> {{cancha.descripcion}}</ion-text>

    </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>
            <b>Deporte: </b>
          </ion-label>
          <ion-label class="capitalize">
            {{cancha.deporte}}
          </ion-label>
        </ion-col>
       
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            <b>Tipo de piso:</b>
          </ion-label>
          <ion-label class="capitalize">
            {{cancha.piso}}
          </ion-label>
        </ion-col>
       
      </ion-row>
      <!-- <ion-row>
        <ion-label>
          <b>Horarios disponibles</b>
        </ion-label>
      </ion-row>

      <ion-row>
        <ion-col *ngFor="let hora of horas">
          <ion-button class="buttonHours" (click)="updateActive(hora)" [ngClass]="{ 'buttonTouched': active === hora}">
            {{hora}}:00</ion-button>
        </ion-col>
      </ion-row> -->

    </ion-grid>

  </ion-card>



  <ion-list *ngIf="cancha">
    <ion-list-header>
      <b>Comentarios </b>
    </ion-list-header>

    <ion-item>
      <ion-label *ngIf="cancha.comentarios.length == 0" class="noComments">No hay comentarios aun.</ion-label>
      <div *ngIf="cancha.comentarios || cancha.comentarios.length != 0">
        <ion-item *ngFor="let comentario of cancha.comentarios; let i = index">
          <ion-avatar slot="start">
            <img src="../../assets/images/usuario.jpg">
          </ion-avatar>
          <ion-label>
            <h5><b> {{cancha.comentarios[i].nombre}}</b></h5>
            <p><i>"{{cancha.comentarios[i].comentario}}"</i></p>
          </ion-label>
        </ion-item>
      </div>
    </ion-item>

    <div class="ion-text-end">
      <ion-text (click)="openComments()" class="comentario"> Deja un comentario sobre esta cancha </ion-text>
    </div>
  </ion-list>

</ion-content>

<ion-footer>

  <div class="padding">
    <ion-button expand="full" (click)="openPagos()">
      <b>Reservar</b>
    </ion-button>

  </div>
</ion-footer>
