<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-icon name="arrow-round-back" size="large" (click)="dismiss()"> </ion-icon>
        </ion-col>
        <ion-col size="10">
          <b class="labelTitle">Mis reservas</b>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <b  class="labelReservas" >Reservas activas</b>
    </ion-row>
    <div *ngIf="reservasActivas">
      <ion-card *ngFor="let reserva of reservasActivas">
        <ion-row>

          <ion-col size="3">
            <ion-avatar>
              <ion-img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Escudo_del_Club_Deportivo_El_Nacional_Ecuador.svg/1200px-Escudo_del_Club_Deportivo_El_Nacional_Ecuador.svg.png">
              </ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-card-header>
              <b class="capitalize"> {{reserva.nombre}}</b>
            </ion-card-header>
            <ion-card-content>
              Fecha de la reserva: {{reserva.fecha}}
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>

    <div *ngIf="!reservasActivas">
      <ion-row>
        <ion-label>
            Por el momento no tienes reservas activas. <b class="reserveText" (click)="dismiss()">Reserva aqu√≠.</b>
        </ion-label>
      </ion-row>
      
    </div>

    <ion-row>
      <b class="labelReservas">Reservas concretadas</b>
    </ion-row>

    <div *ngIf="reservasConcretadas">
    <ion-card *ngFor="let reserva of reservasConcretadas"> 
      <ion-row>
        <ion-col size="3">
          <ion-avatar>
            <ion-img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Escudo_del_Club_Deportivo_El_Nacional_Ecuador.svg/1200px-Escudo_del_Club_Deportivo_El_Nacional_Ecuador.svg.png">
            </ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-card-header>
            <b class="capitalize">{{reserva.nombre}}</b>
          </ion-card-header>
          <ion-card-content>
            Fecha de la reserva: {{reserva.fecha}}
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

  <div *ngIf="!reservasConcretadas">
    <ion-row>
      <ion-label>
          Por el momento no tienes reservas concretadas. 
      </ion-label>
    </ion-row>
    
  </div>
  </ion-grid>

</ion-content>
