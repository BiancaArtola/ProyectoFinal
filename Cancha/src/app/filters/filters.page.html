
<ion-content>
  <ion-grid>
    <div class="ion-text-end">
      <ion-row>
        <ion-col>
          <ion-label color="warning" class="deleteFilters" (click)="deleteFilters()"
          position="fixed">
            <b>Borrar filtros</b>
          </ion-label>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <ion-col>
        <ion-label>
          <b> Fecha </b>
        </ion-label>
        <ion-datetime displayFormat="DD de MMMM, YYYY" [(ngModel)]="actualDate" 
        [monthNames]="monthNames" doneText="Aceptar" cancelText="Cancelar"></ion-datetime>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <b> Horario</b>
        </ion-label>

        <ion-item >
          <ion-select interface="popover" [(ngModel)]="horarios"
          placeholder="Selecciona un horario" okText="Seleccionar" cancelText="Cancelar">
            <ion-select-option *ngFor="let hour of hours" >{{hour}}:00 hs</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <b> Parte del día </b>
        </ion-label>
        <ion-list *ngIf="parts">
          <ion-item *ngFor="let part of parts">
            <ion-label>{{part.val}}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="part.isChecked"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="sport == 'futbol'">
      <ion-col>
        <ion-label>
          <b> Tipo de cancha </b>
        </ion-label>
        <ion-item>
          <ion-select placeholder="Selecciona una opción" [(ngModel)]="tipoCancha"
          okText="Seleccionar" cancelText="Cancelar">
            <ion-select-option value="5">Futbol 5</ion-select-option>
            <ion-select-option value="7">Futbol 7</ion-select-option>
            <ion-select-option value="9">Futbol 9</ion-select-option>
            <ion-select-option value="11">Futbol 11</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="sport == 'futbol'">
      <ion-col>
        <ion-label>
          <b> Cantidad de jugadores </b>
        </ion-label>
        <ion-item >
          <ion-select interface="popover" [(ngModel)]="cantJugadores"
          placeholder="Seleccione la cantidad de jugadores" okText="Seleccionar" cancelText="Cancelar">
            <ion-select-option *ngFor="let cant of cantidadJugadores" >{{cant}} jugadores</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid class="footer-grid">
    <ion-row>
      <ion-col size="6">
        <ion-button class="button-white" expand="block" (click)="dismiss()">
          <b>Regresar</b>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="button-yellow" expand="block">
          <b>Aplicar filtro </b>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
