
<ion-content>
  <ion-grid>
    <div class="ion-text-end">
      <ion-row>
        <ion-col>
          <ion-label color="warning" class="deleteFilters" (click)="deleteFilters()"
          position="fixed">
            <b>Borrar filtros</b>
          </ion-label>
        </ion-col>
      </ion-row>
    </div>
    
    <ion-row>
      <ion-col>
        <ion-label>
          <b> Horario</b>
        </ion-label>

        <ion-item >
          <ion-select interface="popover" [(ngModel)]="horariosModelo" disabled={{horariosDisabled}}
          placeholder="Seleccioná un horario" okText="Seleccionar" cancelText="Cancelar" (ionChange)="changeSelect()">
            <ion-select-option *ngFor="let hour of hours" >{{hour}}:00 hs</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <b> Parte del día </b>
        </ion-label>
        <ion-list *ngIf="parts">
          <ion-item *ngFor="let part of parts">
            <ion-label>{{part.val}}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="part.isChecked"
              (ionChange)="daysSelect()" disabled={{daysDisabled}}></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="sport == 'futbol'">
      <ion-col>
        <ion-label>
          <b> Tipo de cancha </b>
        </ion-label>
        <ion-item>
          <ion-select interface="popover" placeholder="Seleccioná una opción"
           [(ngModel)]="tipoCanchaModelo" disabled={{tipoCanchaDisabled}}
          okText="Seleccionar" cancelText="Cancelar" (ionChange)="tipoCanchaSelect()">
            <ion-select-option *ngFor="let tipo of tipoCancha">{{tipo}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="sport == 'futbol'">
      <ion-col>
        <ion-label>
          <b> Cantidad de jugadores </b>
        </ion-label>
        <ion-item >
          <ion-select interface="popover" [(ngModel)]="cantJugadoresModelo"
           (ionChange)="cantJugadoresSelect()" disabled={{cantJugadoresDisabled}}
          placeholder="Seleccione la cantidad de jugadores" okText="Seleccionar" cancelText="Cancelar">
            <ion-select-option *ngFor="let cant of cantidadJugadores" >{{cant}} jugadores</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <b> Material del piso </b>
        </ion-label>
        <ion-item >
          <ion-select interface="popover" [(ngModel)]="materialModelo"
          placeholder="Seleccione material del piso" okText="Seleccionar" cancelText="Cancelar">
            <ion-select-option *ngFor="let material of materialPiso" >{{material}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-item>
          <ion-toggle slot="start" name="banana" color="warning" 
          checked="{{toggleChecked}}" (ionChange)="toggle()" ></ion-toggle>
        </ion-item>
     
        <ion-label class="paddingTop">
          <b>Techada</b>
        </ion-label>        
      
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid class="footer-grid">
    <ion-row>
      <ion-col size="6">
        <ion-button class="button-white" expand="block" (click)="dismiss()">
          <b>Regresar</b>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="button-yellow" expand="block" (click)="filtrar()">
          <b>Aplicar filtro </b>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
